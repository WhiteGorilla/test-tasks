    <script>

        let myRegex = /[?&]([^=#]+)=([^&#]*)/g;
        let url = "http://localhost:63342/test/index.html?em=world&ew=book&ek=word&eqq=hook";
        let params = {};
        let match;

        while (match = myRegex.exec(url)) {
            params[match[1]] = match[2];
        }

        console.log(params);

    </script>
